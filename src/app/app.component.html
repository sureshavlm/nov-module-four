<!--The content below is only a placeholder and can be replaced.-->
<div>

  <ul *ngFor="let product of products | 'Network' ">
      <li>{{product.name | uppercase }} - {{ product.price | currency}}</li>
  </ul>
</div>


<h2>Sign-In</h2>

<p class="alert alert-danger" *ngIf="success == false">Username or Password Invalid!</p>

<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <div class="form-group">
    <label for="name">Username</label>
    <input type="text" class="form-control" [(ngModel)]="user.username" 
    name="username" id="name" required>
  </div>

  <div class="form-group">
    <label for="alterEgo">Password</label>
    <input type="password" [(ngModel)]="user.password" required="" 
    name="password" class="form-control" id="alterEgo">
  </div>

  <button type="submit" align="right" class="btn btn-primary align-right" 
    [disabled]="!loginForm.form.valid">
    Login
  </button>

</form>
